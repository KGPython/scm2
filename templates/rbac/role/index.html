{% extends 'common/hui/base.html' %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>角色列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a href="{% url 'rbacRoleCreate' %}" class="btn btn-primary ">添加行</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for role in roles %}
                                    <tr class="">
                                        <td><a href="{% url 'rbacRoleInfo' %}?id={{ role.role_id }}">{{ role.role_id }}</a></td>
                                        <td>{{ role.role_name }}</td>
                                        <td>{% if role.status == '0' %}启用{% else %}停用{% endif %}</td>
                                        <td>
{#                                            <a href="{% url 'rbacRoleDel' %}?id={{ role.role_id }}" class="btn-sm btn-warning ">删除</a>#}
                                            <a href="{% url 'rbacRoleCreate' %}?id={{ role.role_id }}" class="btn-sm btn-primary ">编辑</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ static }}/js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="{{ static }}/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="{{ static }}/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="{{ static }}/js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function () {
            $(".dataTables-example").dataTable();
        });
        function fnClickAddRow() {
            $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
        }
        ;
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
{% endblock %}
</body>

</html>
