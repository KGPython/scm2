{% extends 'common/hui/base.html' %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>自动报表系统 <small>角色创建</small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{% url 'rbacRoleCreate' %}">
                            <input type="hidden" class="form-control" name="id" value="{{ role.role_id }}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="{{ role.role_name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="status">
                                        <option value="0" {% if role.status == '0' %}selected="selected"{% endif %}>启用</option>
                                        <option value="1" {% if role.status == '1' %}selected="selected"{% endif %}>停用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    {% csrf_token %}
                                    <button class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script>
        var msg = {{ res.msg | safe }};
        if(msg == 0) {
            alert('数据保存成功');
            window.location.href = '{% url 'rbacRole' %}'
        }
    </script>

{% endblock %}
